<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>japan flag</title>
    <style>
        .flag {
            width: 300px;     
            height: 200px;     
            background-color: white; 
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }

        .circle {
            width: 120px;      
            height: 120px;
            background-color: red; 
            border-radius: 50%;  
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="circle"></div>
    </div>
</body>
</html>
